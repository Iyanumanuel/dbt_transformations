version: 2

sources:
  - name: jaffle_shop
    database: dbt_project
    description: A clone of postgres application database
    schema: jaffle_shop
    tables:
      - name: customers
        description: Raw customers data.
        columns:
          - name: id
            description: Primary key column for all customers in the table
            tests:
              - unique
              - not_null


      - name: orders
        description: Raw orders data.
        columns:
          - name: id
            description: Primary key column for all orders in the orders
            loaded_at_field: _etl_loaded_at
            freshness:
              warn_after: {count: 12, period: hour}
              error_after: {count: 24, period: hour}
            tests:
              - unique
              - not_null
  